spring:
  application:
    name: Informes
  profiles:
    active: dev

  # Configuración de JPA/Hibernate común
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Configuración de seguridad
  security:
    user:
      name: ${SECURITY_USER:admin}
      password: ${SECURITY_PASSWORD:admin123}

  # Configuración básica de mail
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_MAIL_USERNAME:admin@yourapp.com}
    password: ${SPRING_MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Configuración de JWT (valores por defecto, se sobre escriben en perfiles)
jwt:
  header: Authorization
  prefix: Bearer

# Configuración de SpringDoc OpenAPI
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    doc-expansion: none
    filter: true
  api-docs:
    path: /v3/api-docs

# Configuración general
app:
  security:
    super-admin-registration:
      enabled: false  # Valor por defecto, se activa en dev
  frontend:
    url: ${APP_FRONTEND_URL:http://localhost:9000}  # Valor por defecto para desarrollo (Quasar)

server:
  port: 8080
